<!DOCTYPE html>
<html>
    <head><title>number validaton in javascript</title></head>
    <body>
        <h1>number validaton in javascript</h1>
            <P id="k"></P>
            <form name="vform" onsubmit="return validateform()">
                Name: <input type="text" name="name"><br>
                Number: <input type="text" name="number"><br>
                <input type="submit" value="submit">
            </form>
        <script>
            function validateform(){
                var name=document.vform.name.value;
                var number=document.vform.number.value;
                if(name==null || name==""){
                    document.getElementById("k").innerHTML="Name can't be blank";
                    return false;
                }else if(number.length!=3 || isNaN(number)){
                    document.getElementById("k").innerHTML="Number must be between 100 and 900.";
                    return false;
                }
            }
        </script>
    </body>
</html>
